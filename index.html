<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" required autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " required autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <label  class="form__text" for="rememberMe">
                <input type="checkbox" id="rememberMe" placeholder="rememberMe"> Remember Me
              </label>     
            <button class="form__button" id="login-button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forget your password</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="linkCreateAccount" >Dont have an account? Create account</a>
            </p>
        </form>
        

        <form class="form  form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" required autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" required autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input " required autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus required placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="submitButton" type="submit">Insert</button>
            
            <p class="form__text">
                <a href="#" class="form__link" id="linkLogin" >Already have an account? Sign in </a>
            </p>
        </form>

    </div>



    <script src="script.js"></script>
</body>
</html>
